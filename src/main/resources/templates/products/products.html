<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en" >
<head th:replace="/layouts/layout :: head">
    <title th:text="${title}"></title>
</head>
<body>

<div th:replace="/layouts/layout :: nav"></div>
<div class="container my-5 py-5 text-center">
    <h2 th:text="${title}"></h2>
    <hr>
    <div>
        <table class="table table-dark table-striped table-bordered">
            <thead class="thead">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>CATEGORY</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${listProducts}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.category.name}]]</td>
                    <td>
                        <a th:href="@{/products/edit/}"><i class="bi bi-pencil-square"></i></a>
                        <a th:href="@{/products/delete/}"><i class="bi bi-trash text-danger"></i></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
<footer th:replace="/layouts/layout :: footer"></footer>
</html>
